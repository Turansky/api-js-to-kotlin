name: gradle plugin

on:
  push:
    branches:
      - '*'
  schedule:
    - cron: 19 19 * * *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: |
          cd gradle-plugin
          ./gradlew build
